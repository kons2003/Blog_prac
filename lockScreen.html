<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>잠금화면</title>
        <link href="css/lockScreen.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <section>
            <form id="login">
                <img class="lock" src="media/lock.png" alt="Lock Image">
                <input class="id" type="text" name="username" placeholder="닉네임을 입력하세요."><br>
                <input class="pw" type="password" name="password" placeholder="비밀번호를 입력하세요."><br>
                <input class="btton off-button" type="submit" value="로그인">
            </form>
        </section>
    </body>
</html>
